<html lg="pt">
<head>
  <title>Luan Pontolio</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css"/>
  <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="demo/pt-element.html">
  <style>
    html,body {
      font-family: 'RobotoDraft', sans-serif;
      font-weight: 400;
    }

    paper-header-panel {
      width: 100%;
      height: 100%;
    }

    .paper-header {
      height: 50%;
      font-size: 16px;
      line-height: 60px;
      padding: 0 10px;
      color: white;
      background-color: #b3e5fc;
      transition: height 0.2s;
    }

    .paper-header.tall {
      height: 50%;
    }

    .paper-header.medium-tall {
      height: 50%;
      line-height: 50px;
    }

    .content {
      width: 80%;
      height: 400px;
    }

    .cover {
      margin: 100px auto;
    }

    .blue .paper-header {
      background-color: var(--paper-light-blue-500);
    }
    /* TODO: replace these with background: linear-gradient(white, var(...))
     when custom properties allow it */
    .blue .content {
      background: linear-gradient(white, #b3e5fc);
    }

    @media (min-width: 481px) {
      #mainContainer{
        width: 100%;
      }
      .content {
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <paper-header-panel mode="cover" class="blue x-scope paper-header-panel-0">
      <div class="paper-header tall">cover</div>
      <section id="mainContainer" layout vertical center>
        <div class="content cover">
          <pt-element></pt-element>
        <div>
      </section>
    </paper-header-panel>
  </div>
</body>
</html>
