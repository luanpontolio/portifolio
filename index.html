<html lg="pt">
<head>
  <title>Luan Pontolio</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="stylesheet" type="text/css" href="dist/style.css"/>
  <style>
    .paper-header{
      height: 50%;
      font-size: 16px;
      line-height: 60px;
      padding: 0 10px;
      color: white;
      background-color: rgb(0, 181, 236);
      transition: height 0.2s;
    }

    .paper-header.tall {
      height: 100%;
    }

    .content {
      max-width: 1100px;
    }
    .cover {
      margin: 100px auto;
    }
    @media (min-width: 481px) {
      .content {
        min-width: calc(100% - 16px);
      }
    }
  </style>
</head>
<body>
  <paper-header-panel mode="cover" class="blue x-scope paper-header-panel-0">
    <div class="paper-header tall">My Portifolio</div>
    <div id="mainContainer">
      <div class="content cover">
      <div>
    </div>
  </paper-header-panel>
</body>
</html>
