<!doctype>
<html>
<head>
  <title>Luan - Portifolio</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <link rel="stylesheet"
    href="bower_components/components-font-awesome/css/font-awesome.min.css">

  <script type="text/javascript"
    src="bower_components/webcomponentsjs/webcomponents-lite.js">
  </script>

  <!--HTML Import-->
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html" >
  <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html" >
  <link rel="import" href="bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">

  <link rel="import" href="demo/x-element.html">
  <link rel="import" href="demo/x-elements-list.html">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="dist/css/reset.css">
  <link rel="stylesheet" type="text/css" href="dist/css/application.css">
  <link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
</head>
<body class="fullbleed">
    <template is="dom-bind">
      <neon-animated-pages id="pages" selected="0">
        <x-elements-list id="list">
          <div>
            <header class="header" data-header>
              <div class="header-video Video" data-video>
                <div class="wrapper">
                  <div class="background-circle">
                    <div class="triangle-light"></div>
                    <div class="body"></div>
                    <div class="triangle-dark"></div>
                  </div>
                  <div class="head">
                    <div class="ear" id="left"></div>
                    <div class="ear" id="right"></div>
                    <div class="hair-main">
                      <div class="sideburn" id="left"></div>
                      <div class="sideburn" id="right"></div>
                      <div class="hair-top"></div>
                    </div>
                    <div class="face">
                      <div class="nose"></div>
                      <div class="eye-shadow" id="left">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                      </div>
                      <div class="eye-shadow" id="right">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                      </div>
                      <div class="mouth"></div>
                      <div class="shadow-wrapper">
                        <div class="shadow"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="header-intro">
                <p class="header-tag">
                  Welcome to my site
                </p>
                <h2 class="header-title">
                  I'm Luan
                </h2>
                <p class="header-desc">
                  I'm Web Developer <i class="fa fa-heart"></i>,
                  <em> and here you discover about me.</em>
                </p>
              </div>
              <nav class="header-nav">
                <a class="header-nav-link header-nav-link--home" data-offset="[data-nav]" data-scroll-to="" href="#about" id="about" on-click="_onHomeClick" title="who i'm.">
                  <span>Who I'm</span>
                </a>
                <a class="header-nav-link header-nav-link--work" data-offset="[data-nav]" data-scroll-to="" href="#work" on-click="_onWorkClick" title="my works">
                  <span>My Experiences</span>
                </a>
                <a class="header-nav-link header-nav-link--portifolio" data-offset="[data-nav]" data-scroll-to="" href="#portifolio" on-click="_onPortifolioClick" title="my portifolio">
                  <span>My Skills</span>
                </a>
                <a class="header-nav-link header-nav-link--contact" data-offset="[data-nav]" data-scroll-to="" href="#contact" on-click="_onContactClick" title="contact to me">
                  <span>Contact to me</span>
                </a>
              </nav>
            </header>
          </div>
        </x-elements-list>

        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              Back
            </div>
            <div id="cards">

              <paper-card heading="Who I'm" class="pink"
                          image="dist/img/banner2.png">

                <div class="card-content">
                  <div class="left">
                    Bacharel em Sistemas de Informação na Univem, Marília-SP, e atualmente trabalho com desenvolvimento Web, e foco meus estudos na área de Front-end e UX Desing. Sou apaixonado por tecnologia e gosto de ver como as mesmas se interagem e possibilitam a criação de novos cenários, facilitando as vidas de seus usuários.
                  </div>
                </div>

              </paper-card>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              Back
            </div>
            <h2>My Experiences</h2>
            <div class="Panes">
              <div class="Pane Pane--icon Section-pane">
                <img alt="Badge icon" class="Pane-img" src="dist/svg/engineer.svg">
                <div class="Pane-text">
                  <h3 class="Section-subtitle">
                    Programmer
                  </h3>
                  <p class="Section-paragraph">
                    Google protects the information in your Google Account by checking hundreds of
                    signals for suspicious activity and letting you control which apps and sites
                    are able to access your data. You can manage all your privacy and security
                    settings in one place, <a href="//myaccount.google.com/">My Account</a>.
                  </p>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              BACK
            </div>
              <h2>Angular</h2>
              <p>

              </p>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              BACK
            </div>
            <div class="vertical center-justified layout">
              <h2>Contact me</h2>
              <paper-input label="Name" type="text"></paper-input>
            </div>
          </div>
        </x-element>
      </neon-animated-pages>
    </template>
  </div>

  <script>
    var scope = document.querySelector('template[is="dom-bind"]');

    scope._onHomeClick = function(event) {
      console.log(event.target);
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 1;
    };
    scope._onWorkClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 2;
    };
    scope._onPortifolioClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 3;
    };
    scope._onContactClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 4;
    };
    scope._onBackClick = function(event) {
      this.$.pages.selected = 0;
    };

  </script>
</body>
</html>
