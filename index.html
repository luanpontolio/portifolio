<!doctype>
<html lang="en">
<head>
  <title>Luan - Portifolio</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <link rel="stylesheet"
    href="bower_components/components-font-awesome/css/font-awesome.min.css">

  <script type="text/javascript"
    src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!--HTML Import-->
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html" >
  <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html" >
  <link rel="import" href="bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">

  <link rel="import" href="demo/x-element.html">
  <link rel="import" href="demo/x-elements-list.html">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="dist/css/application.css">
  <link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
  <style is="custom-style">
    #cards{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
      margin-top: 60px;
    }
    .social-icons{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }
  </style>
</head>
<body class="fullbleed layout vertical">
    <template is="dom-bind">
      <neon-animated-pages id="pages" selected="0">
        <x-elements-list id="list">
          <div>
            <header class="header" data-header>
              <div class="header-video Video" data-video>
                <div class="wrapper">
                  <div class="background-circle">
                    <div class="triangle-light"></div>
                    <div class="body"></div>
                    <div class="triangle-dark"></div>
                  </div>
                  <div class="head">
                    <div class="ear" id="left"></div>
                    <div class="ear" id="right"></div>
                    <div class="hair-main">
                      <div class="sideburn" id="left"></div>
                      <div class="sideburn" id="right"></div>
                      <div class="hair-top"></div>
                    </div>
                    <div class="face">
                      <div class="nose"></div>
                      <div class="eye-shadow" id="left">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                      </div>
                      <div class="eye-shadow" id="right">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                      </div>
                      <div class="mouth"></div>
                      <div class="shadow-wrapper">
                        <div class="shadow"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="header-intro">
                <p class="header-tag">
                  Welcome to my site
                </p>
                <h2 class="header-title">
                  I'm Luan,
                </h2>
                <p class="header-desc">
                  A Web Developer <i class="fa fa-heart"></i>,
                  <em> and here you discover about me.</em>
                </p>
              </div>
              <nav class="header-nav">
                <a class="header-nav-link header-nav-link--home" data-offset="[data-nav]"
                  data-scroll-to="" href="#about" id="about" on-click="_onHomeClick" title="who i'm.">
                  <span>Who I am</span>
                </a>
                <a class="header-nav-link header-nav-link--work" data-offset="[data-nav]"
                  data-scroll-to="" href="#work" on-click="_onWorkClick" title="my works">
                  <span>My Projects</span>
                </a>
                <a class="header-nav-link header-nav-link--portifolio" data-offset="[data-nav]"
                  data-scroll-to="" href="#portifolio" on-click="_onPortifolioClick" title="my portifolio">
                  <span>My Skills</span>
                </a>
                <a class="header-nav-link header-nav-link--contact" title="contact to me"
                  data-offset="[data-nav]" on-click="_onContactClick" data-scroll-to="" href="#contact">
                  <span>Contact to me</span>
                </a>
              </nav>
            </header>
          </div>
        </x-elements-list>

        <x-element>
          <div class="fit layout horizontal center-center">
            <div class="Grid">
              <div class="raised back button" on-click="_onBackClick" title="back">
                Back
              </div>
              <div id="cards">

                <paper-card heading="Who I'm" class="pink"
                  image="dist/img/banner2.png">
                  <div class="card-content">
                    <div class="Section-paragraph">
                      Bacharel em Sistemas de Informação na Univem, Marília-SP, e atualmente trabalho com desenvolvimento Web, e foco meus estudos na área de Front-end e UX Desing. Sou apaixonado por tecnologia e gosto de ver como as mesmas se interagem e possibilitam a criação de novos cenários, facilitando as vidas de seus usuários.
                    </div>
                  </div>
                </paper-card>

              </div>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout horizontal center-center">
            <div class="Grid">
              <div class="raised back button" on-click="_onBackClick" title="back">
                Back
              </div>
              <div id="cards">
                <paper-card heading="My Portifolio" image="dist/img/1.jpg">
                  <div class="card-actions">
                    <a href="https://github.com/luanpontolio/portifolio" target="_blank">
                      <paper-button tabindex="0" raised>
                        <i class="fa fa-github fa-2"></i> GitHub
                      </paper-button>
                    </a>
                  </div>
                </paper-card>

                <paper-card heading="Codepen projects" image="dist/img/2.jpg">
                  <div class="card-actions">
                    <a href="http://codepen.io/luanpontolio/" target="_blank">
                      <paper-button tabindex="0" raised>
                        <i class="fa fa-codepen fa-2"></i> Codepen
                      </paper-button>
                    </a>
                  </div>
                </paper-card>

                <paper-card heading="Mini Course" image="dist/img/4.jpg">
                  <div class="card-actions">
                    <a href="https://github.com/luanpontolio/semanati" target="_blank">
                      <paper-button tabindex="0" raised>
                        <i class="fa fa-github fa-2"></i> GitHub
                      </paper-button>
                    </a>
                  </div>
                </paper-card>
              </div>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout horizontal center-center">
            <div class="Grid">
              <div class="raised back button" on-click="_onBackClick" title="back">
                BACK
              </div>
              <div id="cards">
              </div>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout horizontal center-center">
            <div class="Grid">
              <div class="raised back button" on-click="_onBackClick" title="back">
                BACK
              </div>
              <div id="cards">
                <paper-card>
                  <div class="card-content social-icons">

                    <a class="btn facebook" title="facebook" target="_blank" href="https://www.facebook.com/luan.pontolio">
                      <i class="fa fa-facebook"></i>
                    </a>
                    <a class=" btn linkedin" title="linkedin" target="_blank" href="https://br.linkedin.com/in/luanpontolio">
                      <i class="fa fa-linkedin"></i>
                    </a>
                    <a class=" btn google" title="google plus" target="_blank" href="https://google.com/+LuanPontolio/about">
                      <i class="fa fa-google-plus"></i>
                    </a>
                    <a class=" btn github" title="github" target="_blank" href="https://github.com/luanpontolio">
                      <i class="fa fa-github"></i>
                    </a>


                  </div>
                  <div class="card-actions">
                    <span class="Grid-cell">
                      <b>Send me an e-mail:</b>
                      <a href="#">luan.pontolio@gmail.com</a>
                    </span>
                  </div>
                </paper-card>
              </div>
            </div>
          </div>
        </x-element>

      </neon-animated-pages>
    </template>
  </div>
  <script>
    var scope = document.querySelector('template[is="dom-bind"]');

    scope._onHomeClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 1;
    };
    scope._onWorkClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 2;
    };
    scope._onPortifolioClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 3;
    };
    scope._onContactClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 4;
    };
    scope._onBackClick = function(event) {
      this.$.pages.selected = 0;
    };
  </script>

</body>
</html>
