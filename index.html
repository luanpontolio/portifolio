<!doctype>
<html>
<head>
  <title>Luan - Portifolio</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <script type="text/javascript"
    src="bower_components/webcomponentsjs/webcomponents-lite.js">
  </script>

  <!--HTML Import-->
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html" >
  <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html" >
  <link rel="import" href="bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/iron-form/iron-form.html">
  <link rel="import" href="demo/x-element.html">
  <link rel="import" href="demo/x-elements-list.html">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="dist/css/reset.css">
  <link rel="stylesheet" type="text/css" href="dist/css/main.min.css">

  <style type="text/css">
    neon-animated-pages {
      height: 100%;
    }
    .large{
      width: 100%;
    }
    #cards {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }
    .fancy .title {
      position: absolute;
      top: 30px;
      left: 100px;
      color: var(--paper-indigo-500);
    }
    .fancy img {
      width: 100%;
    }
    .pink {
      --paper-card-header-color: var(--paper-pink-500);
    }
   .button {
      text-align: center;
      width: 100px;
      border-radius: 50%;
      line-height: 32px;
      border-radius: 2px;
      font-size: 0.9em;
      background-color: #fff;
      color: #646464;
    }
    .button.blue {
      background-color: #4285f4;
      color: #fff;
    }
    .button.raised {
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
    }
    .button.back {
      position: fixed;
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body class="fullbleed">
    <template is="dom-bind">
      <neon-animated-pages id="pages" selected="0">
        <x-elements-list id="list">
          <div>
            <header class="header">
              <div class="header-intro">
                <p class="header-tag">
                  Welcome to my site
                </p>
                <h2 class="header-title">
                  I'm Luan
                </h2>
                <p class="header-desc">
                  I'm Web Developer <i class="fa fa-heart"></i>,
                  <em> and here do you discovery about me.</em>
                </p>
              </div>
              <nav class="header-nav">
                <a class="header-nav-link header-nav-link--home" data-offset="[data-nav]" data-scroll-to="" href="#about" id="about" on-click="_onHomeClick" title="who i'm.">
                  <span>Who I'm</span>
                </a>
                <a class="header-nav-link header-nav-link--work" data-offset="[data-nav]" data-scroll-to="" href="#work" on-click="_onWorkClick" title="my works">
                  <span>My Works</span>
                </a>
                <a class="header-nav-link header-nav-link--portifolio" data-offset="[data-nav]" data-scroll-to="" href="#portifolio" on-click="_onPortifolioClick" title="my portifolio">
                  <span>My Skills</span>
                </a>
                <a class="header-nav-link header-nav-link--contact" data-offset="[data-nav]" data-scroll-to="" href="#contact" on-click="_onContactClick" title="contact to me">
                  <span>Contact to me</span>
                </a>
              </nav>
            </header>
          </div>
        </x-elements-list>
        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              Back
            </div>
            <div id="cards">
              <paper-card heading="Who I'm" class="white" image="dist/img/banner2.png" shadown="true">
                <div class="card-content">
                  <div class="center">
                    Bacharel em Sistemas de Informação na Univem, Marília-SP, e atualmente trabalho com desenvolvimento Web, e foco meus estudos na área de Front-end e UX Desing. <br/>

                    <em>Sou apaixonado por tecnologia e gosto de ver como as mesmas se interagem e possibilitam a criação de novos cenários, facilitando as vidas de seus usuários.</em>
                  </div>
                </div>
              </paper-card>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              BACK
            </div>
              <h2>Angular</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </p>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              BACK
            </div>
              <h2>Angular</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </p>
            </div>
          </div>
        </x-element>

        <x-element>
          <div class="fit layout vertical center-center">
            <div class="raised back button" on-click="_onBackClick" title="back">
              BACK
            </div>
              <h2>Contact me</h2>
              <div class="vertical center-justified layout">
                <form is="iron-form" id="formGet" method="get" action="/" >
                  <paper-input name="name" label="Name" required></paper-input>

                  <paper-input name="email" label="E-mail" type="email" required></paper-input>

                  <br>

                  <paper-textarea name="message" label="Message" required></paper-textarea>
                  <br><br>
                  <paper-button raised class="blue"
                     onclick="clickHandler(event)">Submit</paper-button>
                </form>
              </div>
            </div>
          </div>
        </x-element>
      </neon-animated-pages>
    </template>
  </div>

  <script>
    var scope = document.querySelector('template[is="dom-bind"]');

    scope._onHomeClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 1;
    };
    scope._onWorkClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 2;
    };
    scope._onPortifolioClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 3;
    };
    scope._onContactClick = function(event) {
      this.$.list.sharedElements = {
        'ripple': event.target,
        'reverse-ripple': event.target
      };
      this.$.pages.selected = 4;
    };
    scope._onBackClick = function(event) {
      this.$.pages.selected = 0;
    };

  </script>
</body>
</html>
