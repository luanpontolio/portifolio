    :host {
      display: block;
    }
    [content] {

      position: relative;
      padding: 10px;
      overflow: hidden;
      z-index: 9999;
      -webkit-backface-visibility: hidden;
    }
  </style>
  <template>

    <div content>
      <pt-animate ></pt-animate>
    </div>

  </template>

  <script>

      is: "pt-element"
    })
