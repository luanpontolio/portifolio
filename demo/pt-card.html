<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="pt-card">
  <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-text {
      padding: 10px;
      margin-bottom: 0px auto;
    }
    polyfill-next-selector { content: '.card-text img'; }
    .card-text ::content img {
      width: 200px;
      margin-bottom: 10px auto;
    }
    polyfill-next-selector { content: '.card-text h2'; }
    .card-text ::content h2 {
      margin: 0 10px;
      float: center;
      font-size: 2.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-text span'; }
    .card-text ::content span {
      margin: 10px;
      color: gray;
      font-size: 0.8rem;
      font-weight: 300;
    }
  </style>
  <template>
    <div class="card-text">
      <content select="img"></content>
      <content select="h2"></content>
      <content select="span"></content>
      <content select="p"></content>
    </div>
  </template>
  <script>
    Polymer({
      is: "pt-card"
    });
  </script>
</dom-module>
